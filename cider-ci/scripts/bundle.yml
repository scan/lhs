bundle:
  exclusive-executor-resource: bundler
  timeout: 20 Minutes
  body: |
    #!/usr/bin/env bash
    export PATH=~/.rbenv/bin:$PATH
    eval "$(rbenv init -)"
    if [ ! -d ${HOME}/.rbenv/versions/${RBENV_VERSION} ]; then
      rbenv install ${RBENV_VERSION}
      gem install bundler
    fi
    sed 's/^source.*/source "http\:\/\/52.29.7.59:9292"/g' Gemfile > Gemfile.tmp ; mv Gemfile.tmp Gemfile
    bundle
