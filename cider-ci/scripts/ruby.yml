ruby:
  exclusive-executor-resource: rbenv
  timeout: 20 Minutes
  environment-variables:
    RBENV_VERSION: 2.1.0
  body: |
    #!/usr/bin/env bash
    export PATH=~/.rbenv/bin:$PATH
    eval "$(rbenv init -)"
    if [ ! -d ${HOME}/.rbenv/versions/${RBENV_VERSION} ]; then
      rbenv install ${RBENV_VERSION}
      gem install bundler
    fi
