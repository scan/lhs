ruby:
  exclusive-executor-resource: ruby
  timeout: 20 Minutes
  environment-variables:
    RBENV_VERSION: 2.1.0
  body: |
    #!/usr/bin/env bash
    export PATH=~/.rbenv/bin:$PATH
    eval "$(rbenv init -)"
    if [ ! -d ${HOME}/.rbenv/versions/${RBENV_VERSION} ]; then
      rbenv install ${RBENV_VERSION}
      gem install bundler
    fi
    rbenv local ${RBENV_VERSION}
    ruby --version
    export PATH=~/.rbenv/bin:$PATH
    eval "$(rbenv init -)"
    sed 's/^source.*/source "http\:\/\/52.29.7.59:9292"/g' Gemfile > Gemfile.tmp ; mv Gemfile.tmp Gemfile
    echo $(rbenv which bundle)
    $(rbenv which bundle)
