ruby:
  exclusive-executor-resource: rbenv
  timeout: 20 Minutes
  environment-variables:
    RBENV_VERSION: 2.1.0
  body: |
    #!/usr/bin/env bash
    export PATH=~/.rbenv/bin:$PATH
    eval "$(rbenv init -)"
    echo "$(rbenv versions)"
    echo "$(rbenv version)"
    echo "RBENV_VERSION $(RBENV_VERSION)"
    if [ ! -d ${HOME}/.rbenv/versions/${RBENV_VERSION} ]; then
      rbenv install ${RBENV_VERSION}
    fi
    gem install bundler
